<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <navbar class="navbar">
        <h1>Weather Dashboard</h1>
    </navbar>
    <div class="container">
        
        <div class="row" id="row-id">
            <div class="col-12 col-md-3 my-form-class">
                <form>
                    <h2>Search for a City:</h2>
                    <label for="search-bar" class="form-label"></label>
                    <input id="search-bar" type="input" class="form-control">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="fetch-btn">Search Button</button>
                        <!-- City buttons for each city searched will be dynamically added here -->
                    </div>
                </form>
            </div>
            
            <div class="col my-cards-class" id="forecast">
                <div class="row current-top-row" id="top-row"></div>
                <div class="row" id="uniqueBox">
                    <!-- 5-day forecast cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>   
    

    <script src="./assets/script.js"></script>     
</body>
</html>
